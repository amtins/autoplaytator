<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background : #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        video {
            width: 480px;
            height: 340px;
        }
        
    </style>
</head>
<body>
        <video src="http://docs.evostream.com/sample_content/assets/bunny.mp4" controls autoplay playsinline></video>
        <button type="button">src</button>
        <script>
            const btn = document.querySelector('button');
            const player = document.querySelector('video');

            btn.addEventListener('click', (e)=> {
                e.preventDefault();

                player.muted = true;
                player.src = 'https://www.mediaspip.net/IMG/m4v/sintel-2048-surround-encoded.m4v';
            })
        </script>
</body>
